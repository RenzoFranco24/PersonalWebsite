<!DOCTYPE html>
<html>
    <head>
        <title>Renzo Franco Villalobos</title>
        <meta charset="UTF-8">
        <meta name="description" content="Website with HTML notes">
        <meta name="author" content="Renzo Franco">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Space+Mono&family=Work+Sans:wght@100;300;500&display=swap" rel="stylesheet">
    </head>
    <header>
        <h1 class="welcomeTitle" id="welcomeText">Renzo Franco Villalobos</h1>
    </header>
    <body>
        <div class="mainText">
            <p>I'm an undergraduate student at the University of Mary Washington pursuing a B.S. in Computer Science.</p>
        </div>
        <div class="links">
            <div class="aboutMe">
                <img src="Media/aboutMe.png" alt="About me icon" class="icon" id="aboutMeIcon">
                <p>About Me</p>
            </div>
            <div class="education">
                <ion-icon name="school" class="icon"></ion-icon>
                <p>Education</p>
            </div>
            <div class="experience">
                <ion-icon name="bar-chart-sharp" class="icon" id="experienceIcon"></ion-icon>
                <p>Experience</p>
            </div>
            <div class="skills">
                <ion-icon name="rocket" class="icon"></ion-icon>
                <p>Skills</p>
            </div>
            <div class="resume">
                <ion-icon name="reader" class="icon"></ion-icon>
                <p>Resume/CV</p>
            </div>
            <div class="contactInfo">
                <ion-icon name="earth" class="icon"></ion-icon>
                <p>Contact Information</p>
            </div>
        </div>
        <section>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </section>
    </body>
</html>
